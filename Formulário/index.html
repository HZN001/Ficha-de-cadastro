<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
      <link rel="shootcut icon" href="/formalario.png" >
        <title> Cadastro de Programadores</title>
    </head>

    <body>  

        <div>
            <h1 id="titulo">Cadastro de Devs obrigatórios !</h1>
            <p id="subtitulo"> Complete suas informações abaixo: </p>
            <br>
        </div>

        <form>

            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required=>
                    
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label for="senioridade"><strong>Qual seu nível ? </strong></label>
                <select id="senioridade" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Júnior</option>
                  <option>Pleno</option>
                  <option>Sênior</option>
                </select>
            </div>

            <div class="campo">
                <label><strong>Qual seu time de desenvolvimento?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked> Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>
                  
            </div>

            
            
                    
        
               
            
            
            
            </div>

            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1"> HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2"> CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                    <label for="tecnologia3"> JavaScript</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                    <label for="tecnologia4"> PHP</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                    <label for="tecnologia5"> C#</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                    <label for="tecnologia6"> Python</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                    <label for="tecnologia7"> Java</label>
         
    

                    <div class="campo">
                        <br>
                        <label for="experiencia"><strong>Diga um pouco sobre sua experiência, adicione estado e idade: </strong></label>
                        
                    <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
                    </div>
                    
                    <button class="botao" type="submit" onsubmit=""> Concluído </button>       


                </div>
            </fieldset>
            
           
            <div class="campo">
                <label for="senioridade"><strong>Qual seu nível de inglês ? </strong></label>
                <select id="senioridade" required>
                  <option selected disabled value=""> Selecione  </option>
                  <option>Básico</option>
                  <option>Intermediário</option>
                  <option>Avançado </option required>
                </select>
<br>
                <div class="campo">
                    <label for="senioridade"><strong>Qual sua formação acadêmica?  </strong></label>
                    <select id="senioridade" required>
                      <option selected disabled value=""> Selecione  </option>
                      <option>Sem formação</option>
                      <option>Ensino médio completo</option>
                      <option>Ensino médio em andamento
                      <option>Ensino superior completo
                    <option>Ensino superior em andamento
                    </option required>
                    </select>


                   <br> <div class="campo">
                        <label><strong>Qual seu sexo ?</strong></label>
                        <label>
                            <input type="radio" name="devweb" value="feminino" >Feminino
                        </label>
                        <label>
                            <input type="radio" name="devweb" value="masculino">Masculino
                        </label>
                            <label>
                        <input type="radio" name="devweb" value="prefiro-nao-dizer" >Prefiro não dizer 
                    </div required>
                </label>
                

                    

        </form>
       
        
    </body>

</html>
